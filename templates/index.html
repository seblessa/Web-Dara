<!DOCTYPE html>

<!-- Dara text type -->
<link href="https://fonts.cdnfonts.com/css/blanka" rel="stylesheet">
<style>
    @import url('https://fonts.cdnfonts.com/css/blanka');
</style>

<script src="../logic/script.js"></script>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Web Dara</title>
</head>

<body>

<header id="header">
    <div class="header-container">
        <button id="new-game-button">New Game</button>
        <h1>DARA GAME</h1>
    </div>
</header>


<!-- Login Form -->
<div class="login-container">
    <form id="login-form" onsubmit="login(); return false;">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit">Login</button>
    </form>
</div>


<div class="player-turn" id="player-turn">
    player turn:

</div>

<!-- Game Board -->
<div class="game-container">

    <div class="player-pieces">
        <div class="piece1" draggable="true" id="piece1"></div>
        <div class="piece1" draggable="true" id="piece2"></div>
        <div class="piece1" draggable="true" id="piece3"></div>

        <div class="piece1" draggable="true" id="piece11"></div>
        <div class="piece1" draggable="true" id="piece12"></div>
    </div>

    <div class="game-board">
        <div class="cell" id="cell1"></div>
        <div class="cell" id="cell2"></div>
        <div class="cell" id="cell3"></div>
        <div class="cell" id="cell4"></div>
        <div class="cell" id="cell5"></div>
        <div class="cell" id="cell6"></div>
        <div class="cell" id="cell7"></div>
        <div class="cell" id="cell8"></div>
        <div class="cell" id="cell9"></div>
        <div class="cell" id="cell10"></div>
        <div class="cell" id="cell11"></div>
        <div class="cell" id="cell12"></div>
        <div class="cell" id="cell13"></div>
        <div class="cell" id="cell14"></div>

        <div class="cell" id="cell18"></div>
        <div class="cell" id="cell19"></div>
        <div class="cell" id="cell20"></div>
        <div class="cell" id="cell21"></div>
        <div class="cell" id="cell22"></div>
        <div class="cell" id="cell23"></div>
        <div class="cell" id="cell24"></div>
        <div class="cell" id="cell25"></div>
